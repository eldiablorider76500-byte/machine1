<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Machine √† sous 3B</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    /* CONTENEUR GLOBAL (la machine enti√®re) */
    .slot-wrapper {
      position: relative;
      width: min(1280px, 100vw);
      aspect-ratio: 16 / 9;
      background-image: url("machine-bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* ZONE o√π on dessine les rouleaux (positionn√©e sur la vitre de la machine) */
    .reels-zone {
      position: absolute;
      /* √Ä adapter selon ton image : */
      left: 23%;   /* position horizontale de la vitre */
      top: 27%;    /* position verticale de la vitre   */
      width: 54%;  /* largeur totale des 4 rouleaux   */
      height: 38%; /* hauteur des rouleaux            */

      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5%;
      pointer-events: none; /* pour que la souris ne g√™ne pas */
    }

    .reel {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 8px;
    }

    .reel-bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, #1f2933, #020617 70%);
      opacity: 0.55; /* laisse voir un peu la vitre derri√®re */
    }

    .reel-strip {
      position: absolute;
      left: 0;
      width: 100%;
    }

    .symbol-cell {
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #f9fafb;
      text-shadow: 0 0 12px #000;
    }

    .symbol-emoji {
      font-size: 2.6vw;
      max-font-size: 60px;
      margin-bottom: 4px;
    }

    .symbol-label {
      font-size: 0.9vw;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Effet quand √ßa tourne */
    .reel.spinning .reel-bg {
      opacity: 0.8;
      box-shadow: 0 0 18px rgba(248, 250, 252, 0.7);
    }

    /* MINIBAR EN BAS pour le texte (sans d√©truire ton design) */
    .status-bar {
      position: absolute;
      left: 50%;
      bottom: 4%;
      transform: translateX(-50%);
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 14px;
      text-align: center;
      min-width: 40%;
    }

    .status-win { color: #4ade80; }
    .status-lose { color: #f97316; }
    .status-wait { color: #e5e7eb; }

    /* Bouton test (tu peux le masquer apr√®s) */
    .test-controls {
      position: absolute;
      right: 3%;
      bottom: 8%;
    }
    .btn-spin {
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: #022c22;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
    }
    .btn-spin:active { transform: translateY(1px); }

    @media (max-width: 768px) {
      .symbol-emoji { font-size: 7vw; }
      .symbol-label { font-size: 2vw; }
      .status-bar { font-size: 11px; padding: 4px 10px; }
    }
  </style>
</head>
<body>
  <div class="slot-wrapper">
    <!-- zone des rouleaux -->
    <div id="reelsZone" class="reels-zone"></div>

    <!-- petit texte d‚Äôinfo -->
    <div id="status" class="status-bar status-wait">
      En attente de cadeau TikTok‚Ä¶
    </div>

    <!-- bouton test (pour toi, pas pour le live) -->
    <div class="test-controls">
      <button id="btnSpin" class="btn-spin">SPIN TEST</button>
    </div>
  </div>
