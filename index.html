<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Slot 3B Tiktok</title>
<style>
body {
    background: #0e0520;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
}

.slot-container {
    width: 820px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 20px;
    background: #130720;
    box-shadow: 0 0 25px #ff00ff;
}

.reels {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 25px;
    border-radius: 25px;
    background: linear-gradient(45deg, #ff00ff, #ff8800);
}

.slot {
    width: 180px;
    height: 240px;
    background: #0b0e1a;
    border-radius: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.slot img {
    width: 90%;
    height: auto;
    object-fit: contain;
}

button {
    margin-top: 25px;
    padding: 15px 40px;
    font-size: 20px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    background: #ffa600;
    color: black;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>SLOT 3B TIKTOK</h1>

<div class="slot-container">
    <div class="reels">
        <div class="slot"><img src="images/IMG-20251120-WA0027.jpg"></div>
        <div class="slot"><img src="images/IMG-20251120-WA0030.jpg"></div>
        <div class="slot"><img src="images/IMG-20251120-WA0022.jpg"></div>
        <div class="slot"><img src="images/IMG-20251120-WA0035.jpg"></div>
    </div>

    <button id="spinBtn">SPIN</button>
</div>

<script>
// ====== LISTE DE TOUS TES GIFTS ======
const giftImages = [
    "IMG-20251120-WA0017.jpg", // cygne
    "IMG-20251120-WA0018.jpg", // loup
    "IMG-20251120-WA0019.jpg", // rose éternelle
    "IMG-20251120-WA0020.jpg", // casquette
    "IMG-20251120-WA0021.jpg", // manette
    "IMG-20251120-WA0022.jpg", // confetti
    "IMG-20251120-WA0023.jpg", // langage doigts
    "IMG-20251120-WA0024.jpg", // donuts
    "IMG-20251120-WA0025.jpg", // glace
    "IMG-20251120-WA0026.jpg", // parfum
    "IMG-20251120-WA0027.jpg", // corgi
    "IMG-20251120-WA0028.jpg", // gants
    "IMG-20251120-WA0029.jpg", // rose
    "IMG-20251120-WA0030.jpg", // GG
    "IMG-20251120-WA0031.jpg", // positivité
    "IMG-20251120-WA0032.jpg", // tofu
    "IMG-20251120-WA0033.jpg", // cœur doigts
    "IMG-20251120-WA0034.jpg", // cœur nuage
    "IMG-20251120-WA0035.jpg", // moto
    "IMG-20251120-WA0042.jpg"  // pistolet rose
];

// ====== ROULEAUX ======
const reels = document.querySelectorAll(".slot img");

function spinReel(imgElement, delay) {
    let i = 0;

    const interval = setInterval(() => {
        imgElement.src = "images/" + giftImages[i % giftImages.length];
        i++;
    }, 80);

    setTimeout(() => {
        clearInterval(interval);

        // Image finale au hasard
        const randomIndex = Math.floor(Math.random() * giftImages.length);
        imgElement.src = "images/" + giftImages[randomIndex];

    }, delay);
}

document.getElementById("spinBtn").addEventListener("click", () => {
    spinReel(reels[0], 1000);
    spinReel(reels[1], 1300);
    spinReel(reels[2], 1600);
    spinReel(reels[3], 1900);
});
</script>

</body>
</html>
