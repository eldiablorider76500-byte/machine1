<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot 3B TikTok</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1d3350, #050811 60%);
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding-top: 40px;
      text-align: center;
    }

    h1 {
      font-size: 38px;
      color: #ffd54f;
      text-shadow: 0 0 15px #ff00e6;
    }

    #slot-box {
      margin-top: 40px;
      padding: 30px;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.35);
      box-shadow: 0 0 30px rgba(255, 0, 200, 0.3);
    }

    .reels {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      border: 4px solid #ff00b8;
      border-radius: 25px;
      background: linear-gradient(180deg, #ff00b8, #ff9100);
    }

    .reel {
      width: 140px;
      height: 160px;
      background: #0a0f1d;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 20px black;
    }

    .reel img {
      width: 80%;
      height: auto;
    }

    .inputs {
      margin-top: 30px;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 160px;
      margin: 5px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(#00e5ff, #00b0ff);
      color: black;
      font-weight: bold;
      font-size: 14px;
    }

    #spin {
      background: linear-gradient(#ffea00, #ff6f00);
    }
  </style>
</head>

<body>

<div class="container">
  <h1>SLOT 3B TIKTOK</h1>
  <p>4 mêmes cadeaux = GAIN • Loup = GIGA WIN • Moto = MEGA WIN</p>

  <div id="slot-box">
    <div class="reels">
      <div class="reel"><img id="r1" src="IMG-20251120-WA0017.jpg"></div>
      <div class="reel"><img id="r2" src="IMG-20251120-WA0019.jpg"></div>
      <div class="reel"><img id="r3" src="IMG-20251120-WA0034.jpg"></div>
      <div class="reel"><img id="r4" src="IMG-20251120-WA0020.jpg"></div>
    </div>

    <div class="inputs">
      <input placeholder="Pseudo">
      <input placeholder="Valeur du cadeau">
      <br>
      <button>Valider le cadeau</button>
      <button id="spin">SPIN</button>
    </div>

  </div>
</div>

</body>
</html>
